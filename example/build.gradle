repositories {
    mavenCentral()
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'application'

mainClassName = 'io.github.ephemient.builder_generator.example.ExampleKt'
defaultTasks 'run'

dependencies {
    kapt rootProject
    compileOnly rootProject
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
